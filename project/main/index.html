<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/project/main/index.css">

    <title>Tic Tac Toe</title>
  </head>

  <body>
    <main>
      <div class="players">
        <input type="text" value="PLAYER 1"><br>
        <em class="score"></em>
      </div>

      <div class="board_cont">
        <div>
          <p id="roundNum"></p>
          <p id="turnPlayer"></p>
        </div>

        <div class="game_board">
          <ul>
            <li id="a1"></li>
            <li id="a2"></li>
            <li id="a3"></li>
            <li id="b1"></li>
            <li id="b2"></li>
            <li id="b3"></li>
            <li id="c1"></li>
            <li id="c2"></li>
            <li id="c3"></li>
          </ul>
        </div>

        <div>
          <button id="gameBtn">Start</button>
        </div>
      </div>

      <div class="players">
        <input type="text" value="PLAYER 2"><br>
        <em class="score"></em>
      </div>
    </main>

    <script src="/project/main/index.js"></script>
  </body>
</html>
