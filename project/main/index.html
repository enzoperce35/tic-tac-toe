<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/project/main/index.css">

    <title>Tic Tac Toe</title>
  </head>

  <body>
    <main>
      <div class="side-wings">
        <span class="input-wrap">
          <input type="text" value="PLAYER 1"><br>
        </span>

        <em class="score"></em>
      </div>

      <div class="board-cont">
        <div class="game-info">
          <p>
            <em style="color:darkorange">TIC</em>
            <em style="color:chartreuse">TAC</em>
            <em style="color:indigo">TOE</em>
          </p>

          <p id="turnplayer">Press Start Button</p>
        </div>

        <div class="gameboard">
          <ul>
            <li id="a1"></li>
            <li id="a2"></li>
            <li id="a3"></li>
          </ul>

          <ul>
            <li id="b1"></li>
            <li id="b2"></li>
            <li id="b3"></li>
          </ul>

          <ul>
            <li id="c1"></li>
            <li id="c2"></li>
            <li id="c3"></li>
          </ul>
        </div>

        <div>
          <button id="game-btn">Start</button>

          <p id="round-num" hidden="true"></p>
        </div>
      </div>

      <div class="side-wings">
        <span class="input-wrap">
          <input type="text" value="PLAYER 2"><br>
        </span>

        <em class="score"></em>
      </div>
    </main>

    <script src="/project/main/index.js"></script>
  </body>
</html>
